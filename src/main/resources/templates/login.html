<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập hệ thống</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!--    //axios-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <style>
        body {
            background: #eef2f7;
        }
        .login-box {
            max-width: 420px;
            margin: 80px auto;
            padding: 35px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 5px 18px rgba(0,0,0,0.15);
        }
        .login-title {
            font-weight: 600;
            text-align: center;
            margin-bottom: 25px;
        }
        #successMessage1{
            display: none;
        }

        #successMessage2 {
            display: none;
        }
    </style>
</head>
<body>

<div class="login-box">
    <h3 class="login-title">Đăng nhập</h3>

    <div id="successMessage1" class="alert alert-success text-center" role="alert">
      <i></i>  dang nhap thanh cong
    </div>

    <div id="successMessage2" class="alert alert-warning text-center" role="alert">
        <i style="color:red"> </i>  nguoi dung khong ton tai
    </div>
    <form id="loginForm">

        <!-- EMAIL -->
        <div class="mb-3">
            <label for="email" class="form-label">Gmail</label>
            <input type="email" class="form-control" id="email" placeholder="Nhập Gmail của bạn">
            <div class="text-danger mt-1" id="errorEmail"></div>
        </div>

        <!-- PASSWORD -->
        <div class="mb-3">
            <label for="password" class="form-label">Mật khẩu</label>
            <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
            <div class="text-danger mt-1" id="errorPassword"></div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-2">Đăng nhập</button>
    </form>
</div>


<script>
    $(document).ready(function () {
        $("#loginForm").on("submit",async function (e) {
            e.preventDefault();

            let email = $("#email").val().trim();
            let password = $("#password").val().trim();

            let valid = true;

            // Clear error text
            $("#errorEmail").text("");
            $("#errorPassword").text("");

            // Validate Gmail
            if (email === "") {
                $("#errorEmail").text("Vui lòng nhập Gmail!");
                valid = false;
            } else if (!email.endsWith("@gmail.com")) {
                $("#errorEmail").text("Email phải là Gmail (@gmail.com)!");
                valid = false;
            }

            // Validate password
            if (password === "") {
                $("#errorPassword").text("Vui lòng nhập mật khẩu!");
                valid = false;
            } else if (password.length < 6) {
                $("#errorPassword").text("Mật khẩu phải từ 6 ký tự trở lên!");
                valid = false;
            }

            if (!valid) return;
            if (valid) {
                // alert("Đăng nhập thành công (demo)!");
                // Nếu muốn submit thật -> bỏ comment:
                // this.submit();
                let {data: response} =await axios.post(`/user/v1/login?gmail=${email}&password=${password}`);
                if (response.data){

                $('#successMessage1').slideDown();
                $('.btn-primary').prop('disabled', false).text('dang nhap')
                    location.replace("/home");
            }else{
                $('#successMessage2').slideDown();
            }
        }

        });
    });
</script>

</body>
</html>
